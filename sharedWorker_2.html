<html>
    <head>
        <title>Shared Worker 2</title>
        <script src="./gen/j/sseSdk.js"></script>
    </head>
    <body>
        <h1>Shared Worker 2</h1>
        
        <script>
            let sseURL='http://localhost:8010/stream',
                withCredentials=false,
                workerURL="./gen/j/sharedWorker.js";
                
            let sse=SSE(sseURL, workerURL, withCredentials);
            console.log(sse);
            sse.addEventListenerSse('sharedWorker2',function(e){
                console.log(e);
                console.log(e.data);             
                            
            })
            setTimeout(function(){
                    sse.closeConnection();  
            },10*1000);
        </script>    
    </body>    
</html>
